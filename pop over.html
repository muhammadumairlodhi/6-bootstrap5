<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pop Over</title>

<body>



    <div class="container mt-3">
        <!-- simple popover -->
        <h3>Popover Example</h3>

        <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header"
            data-bs-content="Some content inside the popover">
            Toggle popover
        </button>
        <!-- hover popover -->
        <h3>Hoverable Popover</h3>

        <a href="#" title="Header" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Popover text">Hover
            over me</a>
        <!-- dismiss on click page  -->
        <h3>Dismissible Popover</h3>

        <a href="#" title="Dismissible popover" data-bs-toggle="popover" data-bs-trigger="focus"
            data-bs-content="Click anywhere in the document to close this popover">Click me</a>
        <!-- placement  popover  -->
        <h3>placement</h3>
        <!-- top -->
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus"
            data-bs-placement="top" title="Popover Header" data-bs-content="Some content inside the popover">
            Toggle Top</button>

        <!-- bottom -->
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus"
            data-bs-placement="bottom" title="Popover Header" data-bs-content="Some content inside the popover">
            Toggle bottom
        </button>
        <!-- left -->
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus"
            data-bs-placement="left" title="Popover Header" data-bs-content="Some content inside the popover">
            Toggle left
        </button>
        <!-- right -->
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus"
            data-bs-placement="right" title="Popover Header" data-bs-content="Some content inside the popover">
            popover right
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>



</body>

</html>
